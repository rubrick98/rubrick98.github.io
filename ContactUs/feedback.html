<!--feedback box-->
<div class="progress" role="progressbar" aria-label="Animated striped" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 1%"></div>
</div>
<div class="row justify-content-center">
  <div class="col-md-11 text-center">
    <div class="card px-5 bg-success" style="width: 100%; margin-top: 20px;">
      <h1 style="margin-top:20px; color: rgb(255, 255, 255) ">Leave Your Feedback Here!</h1>
      <form class="needs-validation my-5" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-floating mt-5 mb-3">
              <input type="text" class="form-control" id="floatingName" placeholder="Name" required>
              <label for="floatingName">Name</label>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating mt-5 mb-3">
              <input type="email" class="form-control" id="floatingEmail" placeholder="Email Address" required>
              <label for="floatingEmail">Email Address</label>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
          </div>
        </div>
        <div class="mt-5 mb-3">
          <textarea class="form-control" id="floatingFeedback" placeholder="Feedback" required rows="4"></textarea>
          <div class="invalid-feedback">Please enter your feedback.</div>
        </div>
        <button type="submit" class="btn btn-dark" onclick="showAlert()">Submit</button>
      </form>
    </div>
  </div>
</div>

<!--progress bar function-->
<script>
  const progressBar = document.querySelector('.progress-bar');
  const nameInput = document.querySelector('#floatingName');
  const emailInput = document.querySelector('#floatingEmail');
  const feedbackInput = document.querySelector('#floatingFeedback');

  function updateProgressBar() {
  let filledInputs = 0;
  if (nameInput.value !== '') {
    filledInputs++;
  }
  if (emailInput.value !== '') {
    filledInputs++;
  }
  if (feedbackInput.value !== '') {
    filledInputs++;
  }
  const progressBarWidth = filledInputs * 33.33;

 if (progressBarWidth === 0) {
    progressBar.style.width = '1%';
    progressBar.setAttribute('aria-valuenow', '1');
  } else {
    progressBar.style.width = `${progressBarWidth}%`;
    progressBar.setAttribute('aria-valuenow', progressBarWidth.toString());
  }
  if (progressBarWidth === 33.33) {
    progressBar.classList.remove('bg-danger');
    progressBar.classList.add('bg-danger');
  } else if (progressBarWidth === 66.66) {
    progressBar.classList.remove('bg-danger');
    progressBar.classList.add('bg-warning');
  } else if (progressBarWidth === 99.99) {
    progressBar.classList.remove('bg-warning');
    progressBar.classList.add('bg-success');
  }
}

  nameInput.addEventListener('input', function() {
  updateProgressBar();
});

emailInput.addEventListener('input', function() {
  updateProgressBar();
});

feedbackInput.addEventListener('input', function() {
  updateProgressBar();
});

//validate form
function showAlert() {
  if (document.forms[0].checkValidity()) {
      alert("Thank you for your feedback!");
  }
}
</script>
